<h2>고구려의 관직 등급</h2>
<u>고구려의 관등</u>은 수상 격인 <strong>대대로</strong> 이하 <strong>태대형·울절(혹은 주부(主簿))·태대사자·조의두대형·대사자·대형·수위사자(收位使者)·소사자(小使者)·소형·제형·선인</strong> 등 12등급으로 분화·발달되었다.
